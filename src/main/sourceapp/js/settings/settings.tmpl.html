<form class="row ng-cloak" name="vm.form">

	<div class="col-xs-12 col-md-6">
		<div class="form-group" ng-class="{ 'has-error': vm.form.output.$invalid && vm.form.output.$dirty }">
			<label for="output" translate="settings.output_directory"/>
			<input type="text" class="form-control" name="output" id="output" placeholder="{{'settings.output_directory' | translate}}" ng-model="vm.settings.outputDirectory" required/>
		</div>
		
		<div class="form-group" ng-class="{ 'has-error': vm.form.interval.$invalid && vm.form.interval.$dirty }">
			<label for="interval" translate="settings.search_interval"/>
			<input type="number" class="form-control" name="interval" id="interval" placeholder="{{'settings.search_interval' | translate}}" ng-model="vm.settings.searchIntervalMins" required/> 
		</div>
		
		<div class="form-group" ng-class="{ 'has-error': vm.form.delay.$invalid && vm.form.delay.$dirty }">
			<label for="delay" translate="settings.search_delay"/>
			<input type="number" class="form-control" name="delay" id="delay" placeholder="{{'settings.search_delay' | translate}}" ng-model="vm.settings.searchDelayMins" required/> 
		</div>
		
		<div class="checkbox">
			<label>
			  <input type="checkbox" ng-model="vm.settings.preferFiles"> <span translate="settings.prefer_files"/></input>
			</label>
		</div>
		
		<div class="checkbox">
			<label>
			  <input type="checkbox" ng-model="vm.settings.ignoreFolders"> <span translate="settings.ignore_folders"/></input>
			</label>
		</div>
	</div>
	
	<div class="col-xs-12 col-md-6">
		<div class="form-group">
		
			<label translate="settings.ignored_file_types"/>
			<ul class="list-group">
				<li class="list-group-item" ng-hide="vm.settings.ignoredFileTypes.length>0"><span translate="settings.no_ignored_file_types"/></li>
				<li class="list-group-item clearfix" ng-repeat="filetype in vm.settings.ignoredFileTypes">
					<span ng-bind="filetype"></span>
					<span class="pull-right">
						<a class="btn btn-default btn-xs" ng-click="vm.removeFileType($index);">
							<span class="glyphicon glyphicon-remove"></span>
						</a>
					</span>
				</li>
			</ul>
			<div class="input-group">
				  <input type="text" class="form-control" name="extension" id="extension"  placeholder="{{'settings.file_type_placeholder' | translate}}" maxlength="3">
				  <span class="input-group-btn">
					<button class="btn btn-default" type="button" ng-click="vm.addFileType()"><span class="glyphicon glyphicon-plus"></span> <span translate="common.add"/></button>
				  </span>
			</div>
			
		</div>
	</div>
	
	<div class="col-xs-12 col-md-6">
		<div class="form-group">
		
			<label translate="settings.excluded_keywords"/>
			<ul class="list-group">
				<li class="list-group-item" ng-hide="vm.settings.excludedKeywords.length>0"><span translate="settings.no_excluded_keywords"/></li>
				<li class="list-group-item clearfix" ng-repeat="keyword in vm.settings.excludedKeywords">
					<span ng-bind="keyword"></span>
					<span class="pull-right">
						<a class="btn btn-default btn-xs" ng-click="vm.removeExcludedKeyword($index);">
							<span class="glyphicon glyphicon-remove"></span>
						</a>
					</span>
				</li>
			</ul>
			<div class="input-group">
				  <input type="text" class="form-control" name="excluded_keyword" id="excluded_keyword" >
				  <span class="input-group-btn">
					<button class="btn btn-default" type="button" ng-click="vm.addExcludedKeyword()"><span class="glyphicon glyphicon-plus"></span> <span translate="common.add"/></button>
				  </span>
			</div>
			
		</div>
	</div>

	<div class="text-center col-xs-12 col-md-12 bottom-btn-group">
		<hr>
		<button class="btn btn-default" ng-class="{'btn-primary':vm.form.$valid && vm.form.$dirty}" ng-disabled="vm.form.$invalid || !vm.form.$dirty" ng-click="vm.update(vm.settings)"><span class="glyphicon glyphicon-floppy-disk"/> <span translate="common.save"/></button>
		<dm-back-btn/>
	</div>
</form>
