<div ng-switch on="!episode" ng-class="ng-cloak">
	<div ng-switch-when="true">
		<div ng-switch on="vm.previous">
			<div ng-switch-when="true">
				<h4 ng-class="headingclass" translate="episode.no_prev_ep"/>
				<p ng-class="textclass" translate="episode.no_prev_ep_sub"/>
			</div>
			<div ng-switch-default>
				<h4 ng-class="headingclass" translate="episode.nothing_scheduled"/>
				<p ng-class="textclass" translate="episode.nothing_scheduled_sub"/>
			</div>
		</div>
	</div>
	<div ng-switch-default>
		<h4 ng-class="headingclass" translate="episode.season_format" translate-values="{ season: episode.seasonNum, episode: episode.episodeNum, title: episode.title || ('episode.no_title' | translate) }"/>
		<p ng-class="textclass" ng-bind="episode.airDate + ' ' + airtime | applytz : timezone | date : 'yyyy-MM-dd h:mm a'"/>
	</div>
</div>
